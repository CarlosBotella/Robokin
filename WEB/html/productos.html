<!doctype html>
<html lang="en">

<head>
    <title>Comida y bebida</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Etiquetas de preconexión para Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Hoja de estilos de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/icons/all.css">
</head>

<body onload="comprobarsesion2()">
    <div class="container">
        <!-- Left Side Navbar -->
        <nav class="side-nav">
            <ul class="nav-links">
                <li><a href="#" class="nav-item active" data-target="burger"><i
                            class="fas fa-hamburger" style="font-size:24px;margin-bottom:3px;"></i>Comida</a></li>
                <li><a href="#" class="nav-item" data-target="drink" ><i
                            class="fas fa-beer" style="font-size:24px;margin-bottom:3px;"></i>Bebidas</a></li>
            </ul>
        </nav>
        <!-- End Left Side Navbar -->

        <!-- Right Body -->
        <div class="main-body">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <h2>Robokin</h2>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" name="menu" placeholder="Search menu..">
                    <button type="button" id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="usr-toggle">
                    <ul class="nav-links header">
                        <li><a href="#" class="nav-item"><i class="fas fa-list-ul"></i></a></li>
                        <li><a href="#" class="nav-item"><i class="fas fa-cog"></i></a></li>
                        <li><a href="#" class="nav-item"><i class="fas fa-user"></i></a></li>
                    </ul>
                </div>
            </header>
            <!-- End Header -->

            <!-- Main Menu -->
            <div class="main-menu">
                <div class="menu-page show-up" id="burger">
                    <!-- Menu items -->
                    <div class="menus" id="menus-container-burger">
                    </div>
                    <!-- End Menu Items -->
                </div>
                <div class="menu-page" id="drink">
                    <!-- Menu items -->
                    <div class="menus" id="menus-container-drink">
                    </div>
                    <!-- End Menu Items -->
                </div>
            </div>
            <!-- End Main Menu -->

            <!-- Checkout Detail -->
            <div class="order">
                <div class="order-list">
                    <h3>Tu orden</h3>
                    <hr>
                    <div class="order-inner">
                        <div class="order-null">
                            <i class="fas fa-clipboard-list"></i>
                            <p>Cesta vacía</p>
                        </div>
                    </div>
                    <hr>
                    <div class="checkout">
                        <div class="checkout-detail" id="qty">
                            <h5>0 Producto(s)</h5>
                            <h5>cantidad: <span>0</span></h5>
                        </div>
                        <div class="checkout-detail" id="subtotal">
                            <h5>Subtotal</h5>
                            <h4>€0</h4>
                        </div>
                        <div class="checkout-detail" id="tax" data-tax="5">
                            <h5>IVA</h5>
                            <h4>5%</h4>
                        </div>
                        <div class="checkout-detail" id="total">
                            <h3>Total</h3>
                            <h3>€0</h3>
                        </div>
                    </div>
                    <div class="checkout-detail">
                        <button type="button" class="btn-md outline">hold order</button>
                        <button type="button" class="btn-md fill">checkout</button>
                    </div>
                </div>
            </div>
            <!-- End Checkout Detail -->
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="../js/icons/all.js"></script>
    <script src="../js/server.js"></script>
    <script src="../js/listaproductos2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            scriptEle.addEventListener("load", () => {
               
            });

            scriptEle.addEventListener("error", (ev) => {
                
            });
        })
    </script>

</body>

</html>
