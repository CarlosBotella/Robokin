<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Option</title>
    
        <!-- Etiquetas de preconexi칩n para Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <!-- Hoja de estilos de Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
        <!-- Otras etiquetas como hojas de estilos personalizadas, scripts, etc. -->
        <link rel="stylesheet" href="../css/option.css">
    </head>
<body>
    <div class="header">
        <img src="../img/robokin.jpg" alt="Robokin Logo" width="100" height="100" style="border-radius: 50%;">
    </div>

<div class="container">
    <div class="button-container">
        <a href="admin.html" class="button admin" id="adminButton">
            <img src="../img/icons/AdminSettings.svg" alt="Icono de administrador">
            <span>Admin</span> <!-- Texto "Admin" -->
        </a>
        <a href="mesa.html" class="button mesa" id="mesaButton">
            <img src="../img/icons/TableBar.svg" alt="Icono de mesa">
            <span>Mesa</span> <!-- Texto "Mesa" -->
        </a>
    </div>
</div>

<button id="backButton">Regresar</button>

<script>
    // Funci칩n para redirigir a la p치gina de inicio.html
    document.getElementById("backButton").addEventListener("click", function() {
        var fromOption = window.location.search.includes("fromOption=true");
        if (fromOption) {
            window.location.href = "inicio.html"; // Redirigir a inicio.html
        } else {
            window.history.back(); // Regresar a la p치gina anterior si no viene de option.html
        }
    });
</script>

</body>
</html>
