<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante - Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Botón para regresar -->
    <div class="logo"></div> <!-- Logo -->
    <h1>Iniciar Sesión</h1>
    <form onsubmit="return validarCredenciales()">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Iniciar Sesión">
    </form>
    <button id="backButton">Regresar</button>
</div>

<script>
    // Limpiar historial de navegación
    window.history.replaceState(null, "", "inicio.html");

    function validarCredenciales() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Verificar las credenciales
        if (username === "admin" && password === "admin") {
            alert("Inicio de sesión exitoso");
            window.location.href = "option.html"; // Redirigir a option.html
            return false; // Evitar el envío del formulario
        } else {
            alert("Usuario o contraseña incorrectos");
            return false; // Evitar el envío del formulario
        }
    }

    // Función para redirigir a la página de inicio.html
    document.getElementById("backButton").addEventListener("click", function() {
        window.location.href = "inicio.html"; // Redirigir siempre a inicio.html
    });
</script>

<script src="../js/scripts.js"></script>

</body>
</html>
