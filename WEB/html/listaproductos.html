<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="comprobarsesion2()">
    <h2 onload="listaproductos()">Administración de productos</h2>
    <div id="listaUsuarios">
        <input id="buscador" type="text" class="form-control mb-2" placeholder="Buscar por nombre o tipo"
            oninput="filtrarProductos()">
        <button id="anyadir">Añadir</button>
        <table id="tablaProductos" class="table table-striped">
            <thead>
                <tr>
                    <th id="Nombre">Nombre</th>
                    <th id="Pose_x">Pose_x</th>
                    <th id="Pose_y">Pose_y</th>
                    <th id="Pose_w">Pose_w</th>
                    <th id="Stock">Stock</th>
                    <th id="Precio">Precio</th>
                    <th id="Tipo">Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listado-Productos">
            </tbody>
        </table>
    </div>
    <script>
        const btnAnyadir = document.getElementById("anyadir");
        btnAnyadir.addEventListener("click", function() {
            window.location.href = "guardarproducto.html";
        });
    </script>
    <script src="../js/listaproductos.js"></script>
    <script src="../js/server.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
