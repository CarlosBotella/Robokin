<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="comprobarsesion2()">
    <h2 onload="listarobots()">Administración de robots</h2>
    <div id="listaRobots">
        <input id="buscador" type="text" class="form-control mb-2" placeholder="Buscar por nombre o tipo"
            oninput="filtrarRobots()">
        <button id="anyadir">Añadir</button>
        <table id="tablaRobots" class="table table-striped">
            <thead>
                <tr>
                    <th id="numero">Numero</th>
                    <th id="Pose_x">Pose_x</th>
                    <th id="Pose_y">Pose_y</th>
                    <th id="Pose_w">Pose_w</th>
                    <th id="Estado">Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listado-Robots">
            </tbody>
        </table>
    </div>
    <script>
        const btnAnyadir = document.getElementById("anyadir");
        btnAnyadir.addEventListener("click", function() {
            window.location.href = "guardarrobots.html";
        });
    </script>
    <script src="../js/listarobots.js"></script>
    <script src="../js/server.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
