<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="pose_x">Pose X</label>
        <input type="number" id="pose_x" name="pose_x" required><br><br>

        <label for="pose_y">Pose Y</label>
        <input type="number" id="pose_y" name="pose_y" required><br><br>

        <label for="pose_w">Pose W</label>
        <input type="number" id="pose_w" name="pose_w" required><br><br>

        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" required><br><br>

        <label for="precio">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required>
            <option value="comida">Comida</option>
            <option value="bebida">Bebida</option>
        </select><br><br>

        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

        <button type="button" onclick="confirmar()">Confirmar</button>
    </form>
<script src="../js/server.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/actualizarproductos.js"></script>
</body>

</html>
