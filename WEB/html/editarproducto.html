<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <style>
        /* Tipografía */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e; /* MainBody color */
        color: #f1f1f1;
    }
    
    /* Contenedor principal */
    .container {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        background-color: #2c2f34; /* Fondo de la tabla */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    /* Título */
    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: #ffffff;
    }
    
    
    
    /* Formulario */
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin: 0 0 5px 0;
        font-weight: bold;
        color: #f1f1f1;
    }
    
    input[type="text"],
    input[type="number"],
    select,
    textarea,
    input[type="file"] {
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 1em;
        background-color: #1e1e1e;
        color: #f1f1f1;
    }
    
    input[type="button"] {
        padding: 10px 15px;
        margin-top: 10px;
        font-size: 1em;
        color: #ffffff;
        background-color: #E35843; /* Botones y interactuadores */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 40px; /* Altura uniforme */
    }
    
    input[type="button"]:hover {
        background-color: #d94c38;
    }
    
    textarea {
        height: 100px;
        resize: vertical;
    }
    
    /* Ajustes de responsive */
    @media (max-width: 768px) {
        .container {
            width: 80%;
        }
    }
    
    @media (max-width: 480px) {
        .container {
            width: 95%;
        }
    }
    
    </style>
</head>
<body onload="comprobarsesion2()">
    <div class="container">
    <h1>Actualizar Producto</h1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="pose_x">Pose X</label>
        <input type="number" id="pose_x" name="pose_x" required><br><br>

        <label for="pose_y">Pose Y</label>
        <input type="number" id="pose_y" name="pose_y" required><br><br>

        <label for="pose_w">Pose W</label>
        <input type="number" id="pose_w" name="pose_w" required><br><br>

        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" required><br><br>

        <label for="precio">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required>
            <option value="comida">Comida</option>
            <option value="bebida">Bebida</option>
        </select><br><br>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>
        <input type="button" value="Confirmar" onclick="confirmar()">
        <input type="button" value="Regresar" onclick="volver()">
        
    </form>
    </div>
<script src="../js/server.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/actualizarproductos.js"></script>
</body>

</html>
