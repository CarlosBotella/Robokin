<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 90%;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            padding: 20px 40px;
            font-size: 20px;
            margin: 20px auto;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text">Work in progress...</div>
    <button class="button" onclick="goBack()">Regresar</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
