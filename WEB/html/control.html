<!DOCTYPE html>
<html lang="es">
<style>
    /* Tipografía */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1e1e1e;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Contenedor de botones de control */
.control-buttons {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 20px;
}

.control-buttons button,
.control-buttons a {
    width: 200px;
    padding: 10px;
    margin: 10px 10px;
    border: none;
    border-radius: 5px;
    background-color: #E35843;
    color: #ffffff;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    font-size: 16px;
}

.control-buttons button:hover,
.control-buttons a:hover {
    background-color: #c94b3a;
}

#estado {
    margin-top: 10px;
    font-size: 18px;
    color: #E35843;
}

/* Mapa */
.mapa {
    margin-bottom: 20px;
}

canvas {
    background-color: #2c2f34;
    border: 2px solid #E35843;
}

/* Control remoto */
.remote {
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-template-rows: repeat(3, 60px);
    gap: 10px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.arrow {
    width: 60px;
    height: 60px;
    background-color: #E35843;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
    color: #ffffff;
}

.arrow:hover {
    background-color: #c94b3a;
}

/* Menú contextual */
#contextMenu {
    position: absolute;
    display: none;
    background-color: #2c2f34;
    border: 1px solid #E35843;
    border-radius: 5px;
    z-index: 1000;
}

#contextMenu ul {
    list-style: none;
    margin: 0;
    padding: 10px;
}

#contextMenu li {
    padding: 10px;
    cursor: pointer;
}

#contextMenu li:hover {
    background-color: #c94b3a;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <!-- Etiquetas de preconexión para Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Hoja de estilos de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="control.css">
</head>

<body onload="comprobarsesion2()">
    <div class="control-buttons">
        <button id="btn_con">Conectar</button>
        <button id="btn_dis">Desconectar</button>
        <button id="btn_mesa">Ir Mesa</button>
        <a href="admin.html" class="button">Regresar</a>
        <p id="estado">Estado: DESCONECTADO</p>
    </div>

    <div class="mapa">
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <!-- Aquí va otro canvas para borrar la ruta recorrida-->
    </div>

    <div class="remote">
        <div></div>
        <div class="arrow up" id="btn_delante">&#9650;</div>
        <div></div>
        <div class="arrow left" id="btn_izquierda">&#9664;</div>
        <div class="arrow stop" id="btn_stop">&#9632;</div>
        <div class="arrow right" id="btn_derecha">&#9654;</div>
        <div></div>
        <div class="arrow down" id="btn_stop">&#9660;</div>
        <div></div>
    </div>

    <div id="contextMenu">
        <ul>
            <li id="punto">Ir al punto</li>
            <li id="ruta">Hacer Ruta</li>
            <li id="hacer_ruta">Crear ruta</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="../js/control.js"></script>
    <script src="../js/server.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
