<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>

    <!-- Etiquetas de preconexiÃ³n para Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Hoja de estilos de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Otras etiquetas como hojas de estilos personalizadas, scripts, etc. -->
    <link rel="stylesheet" href="../css/control.css">
</head>

<body onload="comprobarsesion2()">
    <div class="mapa">
        <canvas id="myCanvas" width="500" height="500">
        </canvas>
        <!-- Aqui va otro canvas para borrar la ruta recorrida-->
    </div>

    <div class="remote">
        <div class="arrow up" id="btn_delante"></div>
        <div class="arrow down" id="btn_stop"></div>
        <div class="arrow left" id="btn_izquierda"></div>
        <div class="arrow right" id="btn_derecha"></div>
    </div>

    <div class="control-buttons">
        <button id="btn_con">Conectar</button>
        <button id="btn_dis">Desconectar</button>
        <button id="btn_mesa">Ir Mesa</button>
        <button class="button"><a href="admin.html">Regresar</a></button>
        <p id="estado">Estado: DESCONECTADO</p>
    </div>

    <div id="contextMenu">
        <ul>
            <li id="punto">Ir al punto</li>
            <li id="ruta">Hacer Ruta</li>
            <li id="hacer_ruta">Crear ruta</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="../js/control.js"></script>
    <script src="../js/server.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
